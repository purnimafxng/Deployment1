<html>
    <head>
        <title>Test for Deployment</title>
        <style>
            *  { font-size:50px; }
            body { background-color:azure; }
        </style>
    </head>
    <body>
        <center>
            <h1>Greeting App</h1>
            <form onsubmit="show()">
            <input type="text" placeholder="enter your name" id="name" />
            <br><br>
            <input type="submit"/>
            <h2 id="msg"></h2>
            </form>
            </center>

            <script>
                function show() {

                    event.preventDefault();
                    let name = document.getElementById("name").value;
                    let msg = document.getElementById("msg");

                    let  d = new Date();
                    let hr = d.getHours();
                    let res = "";
                    if (hr<12)
                            		res = "GM " + name;
                    else if (hr < 16)
                            		res = "GA " + name;
                    else  
                            		res = "GN " + name;
                    msg.innerHTML = res;
                }
            </script>
</body>
</html>
